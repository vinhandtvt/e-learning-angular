<div class="ghiDanhKhoaHocByCourse">
    <h4>Chọn người dùng</h4>
    <form class="ghiDanhKhoaHocByCourse__form">
        <mat-form-field class="ghiDanhKhoaHocByCourse__fomr-full-width">
            <mat-label>Assignee</mat-label>
            <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn"
                (optionSelected)='getPosts($event.option.value)'>
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                    {{option.hoTen}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </form>
    <hr>
    <div class="ghiDanhKhoaHocByCourse__waitingUsers">
        <h4>Học viên chờ xét duyệt</h4>
        <table mat-table [dataSource]="waitingUsers" class="mat-elevation-z8">
            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="taiKhoan">
                <th mat-header-cell *matHeaderCellDef> Tài khoản </th>
                <td mat-cell *matCellDef="let element"> {{element.taiKhoan}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="hoTen">
                <th mat-header-cell *matHeaderCellDef> Tên học viên </th>
                <td mat-cell *matCellDef="let element"> {{element.hoTen}} </td>
            </ng-container>
            <!-- action Column  -->
            <ng-container matColumnDef="thaoTac">
                <th mat-header-cell *matHeaderCellDef>Thao tác</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="primary">Xác thực</button>
                    <button mat-raised-button color="warn">Hủy</button>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <hr>
    <div class="ghiDanhKhoaHocByCourse__waitingUsers">
        <h4>Học viên đã ghi danh</h4>
        <table mat-table [dataSource]="registeredUsers" class="mat-elevation-z8">
            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="taiKhoan">
                <th mat-header-cell *matHeaderCellDef> Tài khoản </th>
                <td mat-cell *matCellDef="let element"> {{element.taiKhoan}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="hoTen">
                <th mat-header-cell *matHeaderCellDef> Tên học viên </th>
                <td mat-cell *matCellDef="let element"> {{element.hoTen}} </td>
            </ng-container>
            <!-- action Column  -->
            <ng-container matColumnDef="thaoTac">
                <th mat-header-cell *matHeaderCellDef>Thao tác</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="warn">Hủy</button>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
