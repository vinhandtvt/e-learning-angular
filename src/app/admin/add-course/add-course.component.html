<div class="container">
  <form [formGroup]="courseForm">
    <h3>Thêm khóa học</h3>
    <div class="form-group">
      <label>Mã khóa học</label>
      <input type="text" class="form-control" formControlName="maKhoaHoc">
      <div *ngIf="maKhoaHoc?.invalid && maKhoaHoc?.touched">
        <span class="text-danger">Mã khóa học ít nhất 4 kỹ tự!</span>
      </div>
    </div>
    <!-- <div class="form-group">
      <label>Bí danh</label>
      <input type="text" class="form-control" formControlName="biDanh">
    </div> -->
    <div class="form-group">
      <label>Tên khóa học</label>
      <input type="text" class="form-control" formControlName="tenKhoaHoc">
      <div *ngIf="tenKhoaHoc?.invalid && tenKhoaHoc?.touched">
        <span class="text-danger">Tên khóa học không được để trống!</span>
      </div>
    </div>
    <div class="form-group">
      <label>Mô tả</label>
      <textarea class="form-control" formControlName="moTa"></textarea>
      <div *ngIf="moTa?.invalid && moTa?.touched">
        <span class="text-danger">Mô tả khóa học không được để trống!</span>
      </div>
    </div>
    <div class="form-group">
      <label>Lượt xem</label>
      <input type="text" class="form-control" formControlName="luotXem">
      <div *ngIf="luotXem?.invalid && luotXem?.touched">
        <span class="text-danger">Lượt xem phải là số!</span>
      </div>
    </div>
    <!-- <div class="form-group">
      <label>Danh gia</label>
      <input type="text" class="form-control" formControlName="danhGia">
    </div> -->
    <div class="form-group">
      <label>Hình ảnh</label>
      <input type="file" class="form-control" #imgCourse>
    </div>
    <div class="form-group">
      <!-- <label>Mã nhóm</label>
      <input type="text" class="form-control" formControlName="maNhom"> -->
      <label>Mã nhóm: </label>
      <select class="form-control" formControlName="maNhom">
        <option>GP01</option>
        <option>GP02</option>
        <option>GP03</option>
        <option>GP04</option>
        <option>GP05</option>
        <option>GP06</option>
        <option>GP07</option>
        <option>GP08</option>
        <option>GP09</option>
        <option>GP10</option>
      </select>
      <div *ngIf="maNhom?.invalid && maNhom?.touched">
        <span class="text-danger">Mâ nhóm không được để trống!</span>
      </div>
    </div>
    <div class="form-group">
      <label>Ngày tạo</label>
      <input type="date" class="form-control" formControlName="ngayTao">
      <div *ngIf="ngayTao?.invalid && ngayTao?.touched">
        <span>Vui lòng chọn ngày tạo!</span>
      </div>
    </div>
    <div class="form-group">
      <label>Mã danh mục khóa học</label>
      <select class="form-control" formControlName="maDanhMucKhoaHoc">
        <option value="BackEnd">BackEnd</option>
        <option value="Design">Design</option>
        <option value="DiDong">DiDong</option>
        <option value="FrontEnd">FrontEnd</option>
        <option value="FullStack">FullStack</option>
        <option value="TuDuy">TuDuy</option>
      </select>
      <div *ngIf="maDanhMucKhoaHoc?.invalid && maDanhMucKhoaHoc?.touched">
        <span>Mã danh mục khóa học không được để trống!</span>
      </div>
    </div>
    <!-- <div class="form-group">
      <label>Tài khoản người tạo</label>
      <input type="text" class="form-control" formControlName="taiKhoanNguoiTao">
    </div> -->
    <button class="btn btn-success mr-3" [disabled]="courseForm.invalid" type="submit"
      (click)="onUpload(courseForm, imgCourse.files)">Them</button>
    <button class="btn btn-danger" type="submit">lưa</button>
  </form>
</div>
