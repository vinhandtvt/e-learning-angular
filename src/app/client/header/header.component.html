<header class="header" id="header">
    <nav class="container">
        <input type="checkbox" id="check">
        <div class="logo-container">
            <h3 routerLink="/client" class="logo">Cyber<span>Soft</span></h3>
        </div>

        <div class="nav-btn">

            <div class="nav-links">
                <ul>
                    <li class="nav-link">
                        <a class="nav-link--title" href="#"><i class="fa fa-th"></i>
                            <span class="nav-link--title--word">
                                Danh Sách Khóa Học
                            </span>
                        </a>
                        <div class="dropdown">
                            <ul>
                                <li class="dropdown-link" *ngFor="let item of danhMucKhoaHoc">
                                    <a routerLink="/danh-muc-khoa-hoc/{{item.maDanhMuc}}">{{item.tenDanhMuc}}</a>
                                </li>
                                <div class="arrow"></div>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="search-box">
                <div class="search-icon">
                    <input type="search" placeholder="Search" (keyup)="onSearch($any($event.target).value)" />
                    <!-- <input type="search" placeholder="Search" (change)="onSearch($any($event.target).value)" /> do not filter dynamically, but on key press -->
                    <!-- <input type="search" placeholder="Search" [(ngModel)]="text" /> -->
                    <label class="icon mb-0">
                        <span class="fa fa-search"></span>
                    </label>

                </div>
            </div>

            <div class="log-sign">
                <span>
                    <a *ngIf="!courseServices.daDangNhap()" routerLink="/log-in" class="btn transparent">Đăng Nhập</a>
                    <a *ngIf="!courseServices.daDangNhap()" routerLink="/sign-up" class="btn solid">Đăng Ký</a>

                </span>
                <a *ngIf="courseServices.daDangNhap()" class="user__login">
                    <div class="user__icon"><i class="fa fa-user-tie"></i></div>
                    <div class="user__profile">
                        <div class="user__profile--header">
                            <div class="user__profile--header--icon">
                                <i class="fa fa-user-secret"></i>
                            </div>
                            <div class="user__profile--header--info">
                                <p>{{user.hoTen}}</p>
                                <p>{{user.email}}</p>
                            </div>

                        </div>
                        <hr>
                        <div class="user__profile--body">
                            <a routerLink="/user">
                                <p>Thông tin cá nhân</p>
                            </a>
                            <a routerLink="/user/courses">
                                <p>Các khóa học đã đăng ký</p>
                            </a>
                        </div>
                        <hr>
                        <div class="user__profile--footer">
                            <button class="btn btn-success" (click)="this.courseServices.dangXuat()">Đăng xuất</button>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <div class="hamburger-menu-container">
            <div class="hamburger-menu">
                <div class="line"></div>
                <!-- <div class="line line-2"></div>
                <div class="line line-3"></div> -->
            </div>
        </div>

    </nav>
</header>
