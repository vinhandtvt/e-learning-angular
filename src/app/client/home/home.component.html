<section class="home" id="home">
    <div class="carousel">
        <div class="carousel__content">
            <h2 class="carousel__title">Học bất cứ đâu!</h2>
            <p>
                Giá rẻ bất ngờ. 10 đồng 1 khóa, 10 đồng 1 khóa, quẹo lựa quẹo lựa...
            </p>
            <div class="input">
                <form>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Bạn muốn học gì ?"
                            aria-label="Recipient's username" aria-describedby="basic-addon2" />
                        <div class="input-group-append">
                            <span class="input-group-text" id="basic-addon2">
                                <!-- <i class="fab fa-search"></i> -->
                                <i class="fa fa-search"></i>
                            </span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <h2 style="color: white; justify-content: center; display: flex;" class="mt-5">Các khóa học gần đây</h2>
        <div class="coursesList">
            <ng-container class="list-group-item"
                *ngFor="let course of layDanhSachKhoaHoc| Filter: inputSearch; let i = index">
                <div *ngIf="i < 8" class="coursesItem">
                    <div class="img__container">
                        <img class="course__img" [src]="course.hinhAnh" alt="course.tenKhoaHoc" />
                    </div>
                    <h3 routerLink="/chi-tiet-khoa-hoc/{{course.maKhoaHoc}}" class="course__title">{{course.tenKhoaHoc}}
                    </h3>
                    <div class="course__views">
                        <span class="course__views--rating"><i class="fa fa-star"></i></span>
                        <span class="course__views--rating"><i class="fa fa-star"></i></span>
                        <span class="course__views--rating"><i class="fa fa-star"></i></span>
                        <span class="course__views--rating"><i class="fa fa-star"></i></span>
                        <span class="course__views--rating"><i class="fa fa-star-half-alt"></i></span>
                        4.5
                        <span class="course__views--number">({{course.luotXem}})</span>

                    </div>
                    <div class="course__register">
                        <button class="btn btn-success">Đăng ký</button>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</section>
